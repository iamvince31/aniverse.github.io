<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniVerse Collectibles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #4c3297;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .navbar .navbar-brand img {
      width: 100px;
      height: 100px;
    }

    .navbar .nav-link {
      color: #ff6f61;
      font-family: "Inter-Black", sans-serif;
      font-weight: 900;
      font-size: 1.5rem;
      transition: color 0.3s;
      margin-left: 20px;
    }

    .navbar .nav-link:hover {
      color: #ffffff;
    }

    .navbar .nav-link.active {
      color: #ffffff;
    }

    .navbar .nav-link.active:hover {
      color: #ff6f61;
    }

    .navbar-toggler {
      border-color: #ff6f61;
    }
    
    .navbar-toggler:hover {
      box-shadow: none;
    }
    
    .navbar-toggler-icon {
      color: #ff6f61;
      font-size: 1.5rem;
      font-family: "Inter-Black", sans-serif;
    }

    .btn-secondary {
      background-color: #4c3297;
      color: #ffffff;
      border: none;
      font-size: 1.1rem;
      padding: 10px 20px;
      font-family: "Inter-Black", sans-serif;
      box-shadow: 0 0 5px 2px rgba(255, 111, 97, 0.8); /* Shadow for non-responsive */
    }

    .btn-secondary:hover {
      background-color: #ff6f61;
    }

    .ellipse-1 {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .rectangle-3,
    .rectangle-32,
    .rectangle-33 {
      background: #d9d9d9;
      border-radius: 20px;
      width: 100%;
      height: auto;
      padding-bottom: 0px;
      position: relative;
      text-align: center;
      margin: 20px 0;
    }
    
    .rectangle-4,
    .rectangle-42,
    .rectangle-43 {
      background: #4c3297;
      border-radius: 0 0 20px 20px;
      width: 100%;
      padding: 10px 0;
      color: #ffffff;
      font-family: "Inter-Black", sans-serif;
      font-size: 20px;
      font-weight: 900;
    }
    .shop-now-btn {
      background: #ff6f61;
      color: #ffffff;
      font-family: "Inter-Black", sans-serif;
      font-size: 14px;
      font-weight: 900;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .shop-now-btn:hover {
      background: #ff6f61;
      color: #ffffff;
    }
    
    .product-img {
      width: 100%;
      height: 400px; /* Set a consistent height */
      object-fit: cover; /* Ensure the image covers the entire area */
    }

    .footer {
      background-color: #4c3297;
      color: #ffffff;
      padding: 30px 0;
      margin-top: 50px;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .footer .social-icons img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .form-control {
      font-size: 1.1rem;
      padding: 10px;
    }

    @media (max-width: 767px) {
      .navbar .navbar-brand img {
        width: 50px;
        height: 50px;
      }

      .navbar .nav-link {
        font-size: 1rem;
        margin-left: 0;
        margin-top: 10px;
      }

      .btn-secondary {
        font-size: 0.9rem;
        padding: 8px 16px;
        box-shadow: none; /* Remove shadow for responsive */
      }

      .form-control {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="shop.html">
        <img class="ellipse-1" src="image/logo.png" alt="Logo" />
      </a>
  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse justify-content-end" id="navbarColor01">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="shop.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="rectangle-3">
          <img class="product-img" src="image/OIP.jfif" alt="Aniplex 1/7 Rico">
          <div class="rectangle-4">
            Figurines <br>
            <a href="figrure.html"><button type="button" class="shop-now-btn">See More</button></a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="rectangle-32">
          <img class="product-img" src="image/shoe.jpg" alt="Kadokawa Oshi no Ko Ai 1/7 Scale PVC Figure">
          <div class="rectangle-4">
            Shoes <br>
            <a href="shoe.html"><button type="button" class="shop-now-btn">See More</button></a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="rectangle-33">
          <img class="product-img" src="image/cosplay.png" alt="Hobby DB">
          <div class="rectangle-4">
            Cosplay <br>
            <a href="cosplay.html"><button type="button" class="shop-now-btn">See More</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h5>Contact Us</h5>
          <p>Email: <a href="mailto:support@animefigshaven.com">support@animefigshaven.com</a></p>
        </div>
        <div class="col-md-4">
          <h5>Quick Links</h5>
          <a href="shop.html">Home</a><br>
          <a href="products.html">Products</a><br>
          <a href="contact.html">Contact</a>
        </div>
        <div class="col-md-4">
          <h5>Follow Us</h5>
          <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61563752905603"><img src="image/facebook.jfif" alt="Facebook"></a>
          </div>
        </div>
      </div>
      <div class="mt-4">
        <p>&copy; 2024 AnimeFigs Haven. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const searchButton = document.getElementById('searchButton');

      searchButton.addEventListener('click', function () {
        // Add the 'btn-active' class to the search button when clicked
        searchButton.classList.add('btn-active');

        // Optionally, remove the class after some delay to revert to the original background
        setTimeout(() => {
          searchButton.classList.remove('btn-active');
        }, 1000); // Adjust the timeout duration as needed
      });
    });
  </script>
</body>

</html>
